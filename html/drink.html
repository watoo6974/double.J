<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="../script/drink.js"></script>
    <link href="../css/drink.css" rel="stylesheet" type="text/css" >
   </head>
  <body>
      <h1><a href="home.html">뿜빠이계산기</a></h1>
      <div id="grid2" class="board">
        <div>
            <form name="calc">
                <table border : 2px solid white;, style = "margin-left : auto; margin-right : auto;" >
              <tr>
                  <td>인원수 <input class="help" type="image" src="../soruce/help.png" onclick="alert('만약 3명이라면 3 이라고 쓰시면 됩니다.')"></td>
                  <td><input type="text" value="입력해주세요" name="a" onclick="
                    if (this.value ==='입력해주세요'){
                    this.value = '';}"></td>
              </tr>
              <tr>
                  
                  <td>비음주자 <input class="help" type="image" src="../soruce/help.png" onclick="alert('3명중에 1명이 술을 안드셨다면 1 이라고 쓰시면 됩니다.')"></td>
                  <td><input type="text" value="입력해주세요" name="b" onclick="
                    if (this.value ==='입력해주세요'){
                    this.value = '';}"></td>
                    
              </tr>
              <tr>
                  <td>총계 <input class="help" type="image" src="../soruce/help.png" onclick="alert('술과 안주를 포함한 모든 금액을 쓰시는 칸입니다. 단위는 원 입니다.')"></td>
                  <td><input type="text" value="입력해주세요" name="c" onclick="
                    if (this.value ==='입력해주세요'){
                    this.value = '';}"></td></td>
              </tr>
              <tr>
                  <td>안주 <input class="help" type="image" src="../soruce/help.png" onclick="alert('드신 것중 안주에 해당하는 금액만 쓰시면 됩니다.')"></td>
                  <td><input type="text" value="입력해주세요" name="d" onclick="
                    if (this.value ==='입력해주세요'){
                    this.value = '';}"></td></td>
              </tr>
              <tr>
                  <td>음주자금액 <input class="help" type="image" src="../soruce/help.png" onclick="alert('술과 안주를 함께 즐긴 분들이 내셔야 되는 금액 입니다.')"></td>
                  <td><input type="text" name="i"readonly ></td>
              </tr>
              <tr>
                  <td>비음주자금액 <input class="help" type="image" src="../soruce/help.png" onclick="alert('술과 안주중 안주만 즐긴 분들이 내셔야 하는 금액 입니다.')"></td>
                  <td><input type="text" name="e" readonly ></td>
              </tr>
    
            </table>
              <div class="button">
              <form name="resetbutton">
              <input type="image" onclick="Reset()" src='../soruce/reset.png' >
              </form>
              <img onClick="calcNow()" src='../soruce/calc.png' >

            </div>
             
          </form>
    
    </div>
        <div class="item">※ 술자리에 비음주자가 함께 계실 때에 뿜빠이를 도와드리는 계산기 입니다.
           
      </div>
    </div>
